<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu veículo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>
                    Descerva as caracteristicas e marque os opcionais que ele possui
                </p>
                <form class="box-input">
                    <div class="optional-box">
                        <label for="title">Título do anúncio <span class="required-field">*</span> </label>
                        
                        <input type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Um título para anunciar seu carro!"
                        minlength="3"
                        maxlength="30"
                        required>
                    </div>
                    <div class="optional-box">
                        <label for="price">Preço <span class="required-field">*</span> </label>
                        
                        <input type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Defina o preço"
                        required>
                    </div>
                    <div class="optional-box">
                        <label for="description">Descrição <span class="required-field">*</span> </label>
                        <textarea name="description" id="description" class="block" placeholder="Coloque aqui os detalhes do veículo, por exemplo, tem algum arramnhão "></textarea>
                    </div>
                    <div class="optional-box">
                        <label for="brand">Marca <span class="required-field">*</span> </label>
                        
                        <input type="text" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="Qual a marca do veículo?"
                        required>
                    </div>
                    <div class="optional-box">
                        <label for="model">Modelo <span class="required-field">*</span> </label>
                        
                        <input type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Qual o modelo do veículo?"
                        required>
                    </div>
                    <div class="optional-box">
                        <label for="mileage">Quilometragem do veículo <span class="required-field">*</span> </label>
                        
                        <input type="text" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        placeholder="Digite a quilometragem do veículo"
                        required>
                    </div>
                    <div class="optional-box">
                        <label for="purchase_date">Data de compra <span class="required-field">*</span> </label>
                        
                        <input type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block" 
                        required>
                    </div>
                    <div class="optional-box">
                        <p>Tipo de câmbio <span class="required-field">*</span> </p>
                        
                        <input type="radio" name="gear" id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" name="gear" id="auto">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>opcionais <span class="required-field">*</span> </p>
                        <ul class="optional-list">
                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="airbag" 
                                value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="alarm" 
                                value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="ac" 
                                value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="reverse_camera" 
                                value="reverse_camera">
                                <label for="reverse_camera">Câmera de ré</label>
                            </li>
                        </ul>
                        
                        
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="lane_assist" 
                                value="lane_assist">
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="keyless" 
                                value="keyless">
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="smartphone" 
                                value="smartphone">
                                <label for="smartphone">Integração com Celular</label>
                            </li>
                        </ul>
                         
                    </div>
                    <div class="optional-box"></div>
                        <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="leather_seat" 
                                value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                        <div class="optional-box">
                                <p>Fotos do carro: <span class="required-field">*</span> </p>
                                <input
                                type="file" 
                                multiple 
                                accept="image/png, image/jpg" 
                                id="images"
                                name="images"
                                required>
                        </div>
                        <input type="submit" value="enviar" class="btn-submit">
                </form>
            </div>

        </div>
    </div>
</body>
</html>
